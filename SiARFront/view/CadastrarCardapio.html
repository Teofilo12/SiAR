<style>
    .jumbotron{
        margin-top:2%;
        width: 95%;
        background-color:#FFFFFF;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
    #linha1{
        width:38%;
        float:left;
        margin-left:1%;
        margin-right:1%;
        border-radius: 20px;
    }
    #linha2{
        width:18%;
        float:left;
        margin-left:1%;
        margin-right:1%;
        border-radius: 20px;
    }
    #linha3{
        width:18%;
        float:left;
        margin-left:1%;
        margin-right:1%;
        border-radius: 20px;
    }
    #img{
        width: 58%;
        float:left;
        height: 15%;
        margin-left: 1%;
        margin-top: -1%;
    }
    #button{
        width: 15%;
        font-size: 15px;
        margin-left: 1%;
        margin-top: 5.5%;
        letter-spacing: 1.5px;
    }
    .form-signin-heading{
        font-family: 'Lato', sans-serif;
        font-size: 30px;
        margin-top: -10px;
        text-align: left;
    }
</style>
<div class="jumbotron">
    <form name="cardapioForm" class="form-signin">
        <h2 class="form-signin-heading">Cadastrar Item no Cardápio:</h2>
        <br><br>
        <input type="text" name="itm_cardapio" ng-model="cardapio.itm_cardapio" class="form-control" placeholder="Nome do Item no Cardápio" required id="linha1" />
        <select class="form-control" ng-model="cardapio.cod_categoria" ng-options="cat.idt_categoria as cat.dsc_categoria for cat in categoria" required id="linha2">
            <option value="">Categorias</option>
        </select>
        <br><br>
        <input type="text" name="vlr_itm_cardapio" ng-model="cardapio.vlr_itm_cardapio" class="form-control" placeholder="Preço" required id="linha2"/>
        <!--<input type="text" name="cod_restaurante" ng-model="cardapio.cod_restaurante" class="form-control" placeholder="Restaurante" required id="linha2"/>-->
        <select class="form-control" ng-model="funcionario.cod_restaurante" ng-options="rest.cnpj_restaurante as rest.nme_restaurante for rest in restauranteCard" required id="linha2">
            <option value="">Restaurante</option>
        </select>
        <input type="text" name="dsc_itm_cardapio" ng-model="cardapio.dsc_itm_cardapio" class="form-control" placeholder="Descrição do Item" required id="linha2"/>
        <br><br><br>
        <input type="file" name="img_cardapio" ng-model="cardapio.img_cardapio" class="form-control" placeholder="Foto" required id="img"/>
        <button class="btn btn-lg btn-primary btn-block" ng-model=adicionarMenu ng-click="adicionarItemNoCardapio(cardapio)"
                ng-disabled = "!(cardapio.itm_cardapio &&
                                 cardapio.cod_categoria &&
                                 cardapio.vlr_itm_cardapio &&
                                 cardapio.cod_restaurante &&
                                 cardapio.dsc_itm_cardapio)"
                type="submit" id="button">Registrar</button>
    </form>

</div>
