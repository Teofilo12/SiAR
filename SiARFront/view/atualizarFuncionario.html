<style>
    .jumbotron{
        margin-top:2%;
        width: 95%;
        background-color:#ffbd0f;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
    #linha1{
        width:38%;
        float:left;
        margin-left:1%;
        margin-right:1%;
    }
    #linha2{
        width:18%;
        float:left;
        margin-left:1%;
        margin-right:1%;
    }
    #linha3{
        width:18%;
        float:left;
        margin-left:1%;
        margin-right:1%;
    }
    #img{
        width: 10%;
        float:left;
        height: 195px ;
        margin-left:5.5%;
    }
    #button{
        width: 25%;
        margin-left: 69.5%;

    }
</style>
<div class="jumbotron">
    <form name="funcionarioForm" class="form-signin">
        <h2 class="form-signin-heading">Cadastrar Funcionário:</h2>
        <br><br>
        <input type="file" name="img_funcionario" ng-model="funcionario.img_funcionario" class="form-control" placeholder="Foto" required id="img"/>
        <input type="text" name="nme_funcionario" ng-model="funcionario.nme_funcionario" class="form-control" placeholder="Nome" required id="linha1" />
        <input type="text" name="end_funcionario" ng-model="funcionario.end_funcionario" class="form-control" placeholder="Endereço" required id="linha1"/>
        <br><br>
        <input type="text" name="cpf_funcionario" ng-model="funcionario.cpf_funcionario" class="form-control" placeholder="CPF" required id="linha2"/>
        <input type="text" name="rg_funcionario" ng-model="funcionario.rg_funcionario" class="form-control" placeholder="RG" required id="linha2"/>
        <input type="text" name="end_estado_funcionario" ng-model="funcionario.end_estado_funcionario" class="form-control" placeholder="Estado" required id="linha2"/>
        <input type="text" name="end_cidade_funcionario" ng-model="funcionario.end_cidade_funcionario" class="form-control" placeholder="Cidade" required id="linha2"/>
        <br><br>
        <input type="text" name="dta_nasc_funcionario" ng-model="funcionario.dta_nasc_funcionario" class="form-control" placeholder="AAAA-MM-DD" ng-model='maskModel' mask='39/19/9999' maxlength="10" required id="linha2"/>
        <input type="text" name="cel_funcionario" ng-model="funcionario.cel_funcionario" class="form-control" placeholder="Celular" required id="linha2"/>
        <input type="text" name="end_bairro_funcionario" ng-model="funcionario.end_bairro_funcionario" class="form-control" placeholder="Bairro" required id="linha2"/>
        <input type="text" name="end_nr_funcionario" ng-model="funcionario.end_nr_funcionario" class="form-control" placeholder="Número do Endereço" required id="linha2"/>
        <br><br>
        <input type="text" name="tel_funcionario" ng-model="funcionario.tel_funcionario" class="form-control" placeholder="Telefone" required id="linha2"/>
        <input type="text" name="sex_funcionario" ng-model="funcionario.sex_funcionario" class="form-control" placeholder="Sexo" required id="linha2"/>
        <input type="text" name="cep_funcionario" ng-model="funcionario.cep_funcionario" class="form-control" placeholder="CEP" required id="linha2"/>
        <select class="form-control" ng-model="funcionario.cod_estado_civil" ng-options="estciv.idt_estado_civil as estciv.dsc_estado_civil for estciv in estadocivil" required id="linha2">
            <option value="">Estado Civil</option>
        </select>
        <br><br>
        <input type="pass" name="pwd_funcionario" ng-model="funcionario.pwd_funcionario" class="form-control" placeholder="Senha" required id="linha3"/>
        <input type="option" name="cod_funcao" ng-model="funcionario.cod_funcao" class="form-control" placeholder="Função" required id="linha3"/>
        <input type="text" name="cod_restaurante" ng-model="funcionario.cod_restaurante" class="form-control" placeholder="Restaurante" required id="linha3"/>
        <br><br><br>
        <button class="btn btn-lg btn-primary btn-block" ng-model=adicionarF ng-click="updateFuncionario(funcionario)" type="submit" id="button" >Atualizar</button>
    </form>

</div>
