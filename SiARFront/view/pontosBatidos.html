<style>
    .jumbotron{
        width: 800px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
    .center{
        margin-left: auto;
        margin-right: auto;

<div>
    <div class="jumbotron">
        <div class="row content">
            <div class="col-md-6">
                <h2>Pontos Batidos</h2>
            </div>
            <div class="col-md-6">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" ng-model="test" placeholder="Search..">
                        <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="list-group">
            <div ng-repeat="ponto in ponto_eletronico | filter:test">
                <a href="#" class="list-group-item">
                    <h4><b>Funcionário:</b></h4>
                    {{ponto.nme_funcionario}},
                    <h4><b>Entrada:</b></h4>
                    {{ponto.ponto_hr_entrada}},
                    <h4><b>Saída:</b></h4>
                    {{ponto.ponto_hr_saida}}
                </a>
            </div>
        </div>
    </div>
</div>
